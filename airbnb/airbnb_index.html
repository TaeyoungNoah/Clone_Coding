<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="airbnb_style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <title>airbnb clone</title>
</head>
<body>
    <div class="container">
        <div class="imageBox">
            <!--navbar-->
            <nav class="imageBox__navbar">
                <div class="imageBox__navbar__logo">
                    <a><i class="fab fa-airbnb"></i></a>
                    <a href="">airbnb</a>
                </div>
                <ul class="imageBox__navbar__menu">
                    <li><a href="">Places to stay</a></li>
                    <li><a href="">Experiences</a></li>
                    <li><a href="">Online Experiences</a></li>
                </ul>
                <ul class="imageBox__navbar__specialMenu">
                    <li><a href="">Become a Host</a></li>
                    <li><a href=""><i class="fas fa-globe"></i></a></li>
                </ul>
                <ul class="imageBox__navbar__icon">
                    <li><a href=""><i class="fas fa-bars"></i></a></li>
                    <li><a href=""><i class="fas fa-user-circle"></i></a></li>
                </ul>
            </nav>

            <!--searchBox-->
            <div class="imageBox__search__container">
                <ul class="imageBox__search">
                    <li class="imageBox__search__menuBtn">
                            <a href="">Location</a>
                        <input type="text" value="Where are you going?">
                    </li>
                    <li class="search__border"></li>   
                    <li class="imageBox__search__menuBtn">
                        <a href="">Check in</a>
                        <input type="text" value="Add dates">
                    </li>
                    <li class="search__border"></li>
                    <li class="imageBox__search__menuBtn">
                        <a href="">Check out</a>
                        <input type="text" value="Add dates">
                    </li>
                    <li class="search__border"></li>
                    <li class="imageBox__search__menuBtn">
                        <a href="">Guests</a>
                        <input type="text" value="Add guests">
                    </li>
                </ul>
            </div>
            
            <!--text-->
            <div class="imageBox__text">
                <div>Not sure where to go? Perfect.</div>
            </div>

            <!--btn-->
            <div class="imageBox__btn">
                
            </div>
        </div>

        <div class="exploreNearby">
            <div class="exploreNearby__title">

            </div>
            <div class="exploreNearby__contents">

            </div>
        </div>
    </div>

</body>
</html>
